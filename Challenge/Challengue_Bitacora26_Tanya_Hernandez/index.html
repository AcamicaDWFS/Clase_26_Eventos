<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challengue Bitacora 26</title>
</head>
<style>
    input:valid{
        border: 2px solid green;
    }
</style>
<body>
    Ingresa tu nombre: <input id="nombre" type="text" required> <br>
    <button onclick="enviar()">Enviar</button>

    <script>
        function enviar(){
            var nombre = document.getElementById("nombre").value;

            if(nombre.length == 0){
                alert("El campo está vacío");
                return false;    
            }else{
                alert("Hola" + " " + nombre);
                return true;
            }           
        }
    </script>
</body>
